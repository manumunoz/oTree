{% extends "global/Page.html" %}
{% load staticfiles otree_tags %}

{% block title %}
<div class="container">
    <div class="row">
      <div class="col-sm-12 border border-dark text-white rounded" style='background-color: #455A64;'>
        <h2> Welcome to this study </h2>
      </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-sm-12 border border-dark text-white rounded mb-1" style='background-color: #F8F8FF;'>
          <br>
          <h6 style="color: #607D8B">Please, click on the button to begin your participation.</h6>
                <button type="otree-btn-next" class="btn button btn-md"> Begin </button>
                <br><br>
      </div>
    </div>
</div>

{% endblock %}

{% block styles %}
    <style type="text/css">
        .button {
            background-color: #455A64;
            color: #B3E5FC;
            border: 2px solid #B3E5FC
        }
        .button:hover {
            background-color: #B3E5FC;
            color: #000000;
            border: 2px solid #3E2723
        }
        .button:active {
          background-color: #B3E5FC;
          box-shadow: 0 5px #666;
          transform: translateY(4px);
        }
    </style>

{% endblock %}
